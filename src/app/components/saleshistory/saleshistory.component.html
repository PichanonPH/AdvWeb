<h2>Sales History</h2>
<div class="table-responsive-md">  
<table class="table table-striped table-inverse">
    <thead class="thead-inverse">
        <tr>
            <th>ID.</th>
            <th>Name</th>
            <th>Detail</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of saleshistorys; index as i">
            <td scope = "row">{{item.flavour_id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.detail}}</td>
            <td>{{item.price}}</td>
            <td>{{item.price}}</td>
            <td><img [src]="item.image" style="height:150px;"></td>
        </tr>
    </tbody>
</table>
</div>

<div class="row">
    <div class="col-md-12 text-right">
        <h4>Total : {{getSumPrice()}}</h4>
    </div>
</div>
<br/>
