<!------------- 1.Flavour ------------>
<div class="row">
    <div class="col-sm-6">
    <div class="card" >

<h2>Flavour</h2>
<div class="table-responsive-md">  
<table class="table table-striped table-inverse">
    <thead class="thead-inverse">
        <tr align="center">
            <th style="width:10%;">Name</th>
            <th style="width:20%;">Price</th>
            <th style="width:30%;">Image</th>
        </tr>
    </thead>
    <tbody align="center">
        <tr *ngFor = "let item of flavours; index as i">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><img [src]="item.image" style="height:150px;"></td>
            <td scrope="row">
                <a class="btn btn-outline-primary" role="button" (click) = "addToOrder(i)" *ngIf="item.quantity != 0">
                    <i class="fa fa-cart-plus" aria-hidden="false"></i>
                </a>

            </td>
        </tr>
    </tbody>
</table>
</div>

</div></div>
