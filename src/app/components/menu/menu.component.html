<h2>Flavour</h2>
<div class="table-responsive-md">  
<table class="table table-striped table-inverse">
    <thead class="thead-inverse">
        <tr>
            <th>ID.</th>
            <th>Name</th>
            <th>Price</th>
            <th>Detail</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of flavours; index as i">
            <td scrope="row">{{item.flavour_id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.detail}}</td>
            <td>{{item.image}}</td>
            
        </tr>
    </tbody>
</table>
</div>
